<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <p style="font-size: 20px;">Do you wnt to delete "{{data.selectedDetails}}"</p> 
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button [mat-dialog-close]="'ok'" class="btn btn-info" cdkFocusInitial>Delete</button>
  <button mat-button (click)="onNoClick()" class="btn btn-secondary" style="margin: 5px;">Cancel</button>
</div>
