<h1 mat-dialog-title *ngIf="treatment.id == undefined">Add new treatment</h1>
<h1 mat-dialog-title *ngIf="treatment.id != undefined">Edit treatment</h1>
<div mat-dialog-content>
  <div class="content-wrapper" style="margin-left: 0px; background-color: #ffffff; min-height: 0px;">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <form role="form" #treatmentFrom="ngForm">
            <div class="box-body">
              <div class="row">

                <div class="col-md-4 form-group">
                  <label for="name">Name<i style="color: red;">*</i></label>
                  <input [(ngModel)]="treatment.name" #name="ngModel" type="text" class="form-control"
                    name="name" id="name" placeholder="Name" required>
                  <small *ngIf="name.invalid && (name.touched || name.dirty)" style="color: red">Name is required</small>
                </div>

                <div class="col-md-6 form-group">
                  <label for="description">Description</label>
                  <textarea [(ngModel)]="treatment.description" #description="ngModel" type="text" name="description"
                    class="form-control" id="description" placeholder="Description" rows="5"></textarea>
                </div>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<div mat-dialog-actions style="float: right;">
  <div class="box-footer">
    <button type="submit" class="btn btn-primary" (click)="submitTreatment(treatmentFrom)" [disabled]="treatmentFrom.invalid">{{btnTitle}}</button>
    <button type="button" class="btn btn-secondary" style="margin-left: 10px;"
      (click)="dialogRef.close();">Cancel</button>
  </div>
</div>
